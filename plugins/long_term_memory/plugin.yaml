name: long_term_memory
description: Persistent memory storage and semantic search
version: 1.0.0

tools:
  - name: remember
    description: Store a fact or observation in memory
    parameters:
      type: object
      properties:
        text:
          type: string
          description: Text to remember
        category:
          type: string
          description: Optional category (e.g., 'observation', 'lesson', 'goal')
      required: [text]
    returns:
      type: object
      properties:
        status:
          type: string
        memory_id:
          type: string
    sensitivity: public
    rate_limit: 20

  - name: recall
    description: Retrieve memories matching a query
    parameters:
      type: object
      properties:
        query:
          type: string
          description: Search query
        category:
          type: string
          description: Optional category filter
        limit:
          type: integer
          description: Maximum results (default 10)
      required: [query]
    returns:
      type: array
      items:
        type: object
    sensitivity: public
    rate_limit: 20

  - name: forget
    description: Delete a specific memory
    parameters:
      type: object
      properties:
        memory_id:
          type: string
      required: [memory_id]
    returns:
      type: object
    sensitivity: public
    rate_limit: 10

  - name: list_memories
    description: List all memories (optionally filtered by category)
    parameters:
      type: object
      properties:
        category:
          type: string
      returns:
        type: array
    sensitivity: public
    rate_limit: 20

  - name: clear_memory
    description: Delete all memories (use with caution!)
    parameters: {}
    returns:
      type: object
    sensitivity: public
    rate_limit: 1
